<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .progress-bar {
            width: 0;
            height: 30px;
            background-color: pastelgreen;
            border: 2px solid grey;
            transition: width 0.2s;
        }

        .equation-box {
            background-color: grey;
            padding: 10px;
            margin: 20px 0;
        }

        #answer-input {
            padding: 10px;
            width: 200px;
            background-color: grey;
            border: none;
            color: white;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 18px;
        }

        .notifications {
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid grey;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .notification {
            margin: 5px 0;
        }

        .warning {
            color: grey;
            font-size: 12px;
            margin-top: 5px;
        }

        .alert {
            background-color: rgba(255, 0, 0, 0.8);
            padding: 10px;
            margin: 20px 0;
            display: none;
        }

        .alert button {
            background-color: yellow;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="user-input-section">
            <input type="text" id="email-input" placeholder="Enter your Gmail..." />
            <button id="start-button">Start</button>
            <div class="warning">Your provided actions will not be saved and will be instantly erased the second you leave the website.</div>
        </div>
        <div class="progress-bar" id="progress-bar" style="display:none;"></div>
        <div class="equation-box" id="equation-box" style="display:none;">Equation will appear here</div>
        <input type="text" id="answer-input" placeholder="Type your answer..." style="display:none;" />
        <div class="message" id="message" style="display:none;"></div>
        <div class="progress-text" id="progress-text" style="display:none;">0/50,000 completed</div>
        <div class="notifications" id="notifications" style="display:none;"></div>
        <div class="alert" id="refresh-alert">
            <p>Because you refreshed, we will take 2 points from you. Please don't refresh again!</p>
            <button id="refresh-confirm">Refresh</button>
        </div>
    </div>

    <script>
        const totalEquations = 50000;
        let completedEquations = 0;
        let currentUser = '';
        let refreshCount = 0; // Track the number of page refreshes
        const pointsDeduction = 2; // Points to deduct on refresh

        // Function to initialize the game
        function initializeGame() {
            currentUser = document.getElementById('email-input').value;
            if (currentUser) {
                // Load user's completed equations from localStorage
                completedEquations = parseInt(localStorage.getItem(`${currentUser}_completedEquations`)) || 0;

                // Hide user input section
                document.getElementById('user-input-section').style.display = 'none';
                document.getElementById('progress-bar').style.display = 'block';
                document.getElementById('equation-box').style.display = 'block';
                document.getElementById('answer-input').style.display = 'block';
                document.getElementById('message').style.display = 'block';
                document.getElementById('progress-text').style.display = 'block';
                document.getElementById('notifications').style.display = 'block';

                updateProgressBar();
                loadNewEquation();
                updateNotifications();
            } else {
                alert("Please enter a valid Gmail address.");
            }
        }

        // Update user notifications
        function updateNotifications() {
            const notificationsDiv = document.getElementById('notifications');
            notificationsDiv.innerHTML = ''; // Clear previous notifications
            notificationsDiv.innerHTML += `<div class="notification">${currentUser} (${completedEquations})</div>`;
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const percentage = (completedEquations / totalEquations) * 100;
            progressBar.style.width = percentage + '%';

            // Update the text to show progress
            document.getElementById('progress-text').innerText = `${completedEquations}/50,000 completed`;

            // Change progress bar color to yellow when an equation is completed
            if (completedEquations > 0) {
                progressBar.style.backgroundColor = 'yellow';
                setTimeout(() => {
                    progressBar.style.backgroundColor = 'pastelgreen'; // Change back after a short time
                }, 500);
            }
        }

        function checkAnswer(correctAnswer) {
            const input = document.getElementById('answer-input');
            const message = document.getElementById('message');

            if (parseInt(input.value) === correctAnswer) {
                completedEquations++;
                localStorage.setItem(`${currentUser}_completedEquations`, completedEquations); // Save progress
                message.innerText = "Correct! Next equation...";
                input.value = '';
                loadNewEquation();
                updateProgressBar(); // Update the progress bar after incrementing
                updateNotifications(); // Update notifications display
            } else {
                message.innerText = "Try again!";
            }
        }

        function generateEquation() {
            let equation = '';
            let answer = 0;

            const type = Math.floor(Math.random() * 5); // Randomly choose equation type

            if (type === 0) {
                // Simple arithmetic
                const num1 = Math.floor(Math.random() * 100);
                const num2 = Math.floor(Math.random() * 100);
                equation = `${num1} + ${num2}`;
                answer = num1 + num2;
            } else if (type === 1) {
                // Hard subtraction
                const num1 = Math.floor(Math.random() * 100) + 50; // Ensure a harder number
                const num2 = Math.floor(Math.random() * 50);
                equation = `${num1} - ${num2}`;
                answer = num1 - num2;
            } else if (type === 2) {
                // Fractions
                const numerator1 = Math.floor(Math.random() * 10) + 1; // 1 to 10
                const denominator1 = Math.floor(Math.random() * 10) + 1; // 1 to 10
                const numerator2 = Math.floor(Math.random() * 10) + 1; // 1 to 10
                const denominator2 = Math.floor(Math.random() * 10) + 1; // 1 to 10
                equation = `(${numerator1}/${denominator1}) + (${numerator2}/${denominator2})`;
                answer = (numerator1 * denominator2 + numerator2 * denominator1) / (denominator1 * denominator2);
            } else if (type === 3) {
                // Integers
                const num1 = Math.floor(Math.random() * 200) - 100; // Range -100 to 100
                const num2 = Math.floor(Math.random() * 200) - 100; // Range -100 to 100
                equation = `${num1} + ${num2}`;
                answer = num1 + num2;
            } else {
                // Integer subtraction (hard)
                const num1 = Math.floor(Math.random() * 100) + 50; // Ensure a harder number
                const num2 = Math.floor(Math.random() * 50);
                equation = `${num1} - ${num2}`;
                answer = num1 - num2;
            }

            return { equation, answer };
        }

        function loadNewEquation() {
            const { equation, answer } = generateEquation();
            document.getElementById('equation-box').innerText = equation;
            document.getElementById('answer-input').onkeydown = function (event) {
                if (event.key === 'Enter') {
                    checkAnswer(answer);
                }
            };
        }

        // Refresh handler
        window.onbeforeunload = function () {
            refreshCount++;
            if (refreshCount > 0) {
                completedEquations -= pointsDeduction; // Deduct points
                localStorage.setItem(`${currentUser}_completedEquations`, completedEquations); // Save progress
                document.getElementById('refresh-alert').style.display = 'block'; // Show refresh alert
                return "Are you sure you want to refresh? You will lose 2 points!";
            }
        };

        // Button to confirm refresh
        document.getElementById('refresh-confirm').onclick = function () {
            location.reload();
        };

        // Start button
        document.getElementById('start-button').onclick = initializeGame;

    </script>
</body>
</html>
